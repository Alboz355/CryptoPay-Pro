<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPay Pro - Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0b0d;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(119, 198, 255, 0.3), transparent 50%);
            animation: drift 20s infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, -50px) rotate(120deg); }
            66% { transform: translate(50px, -20px) rotate(240deg); }
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(10, 11, 13, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-container {
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pin-title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .pin-dots {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            justify-content: center;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .pin-dot.filled {
            background: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .pin-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .pin-button:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .pin-button:active {
            transform: scale(0.95);
        }

        /* Main Application */
        .app-container {
            display: none;
            width: 100%;
            height: 100vh;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 80px 1fr;
            gap: 0;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            padding: 0 40px;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .app-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .mode-switcher {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 4px;
        }

        .mode-btn {
            padding: 10px 30px;
            border-radius: 26px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(28, 28, 30, 0.5);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-title {
            font-size: 12px;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-badge {
            position: absolute;
            right: 20px;
            background: #ff3b30;
            color: #fff;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .balance-info {
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .balance-actions {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            color: white;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Crypto Grid */
        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header Stats Grid - Nouvelle section pour les stats en haut */
    .header-stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colonnes pour les 3 stats */
        gap: 20px; /* Espace entre les cartes */
        /* Pour aligner avec le contenu principal, on peut ajuster la largeur si n√©cessaire */
        max-width: 600px; /* Limite la largeur pour ne pas s'√©tendre trop */
        margin-left: auto; /* Centre ou aligne √† droite */
    }

    .stat-card {
        background: rgba(28, 28, 30, 0.5); /* M√™me fond que tes crypto-card */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 20px; /* Bords arrondis */
        padding: 20px;
        text-align: center;
        transition: all 0.3s;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* L√©g√®re ombre */
    }

    .stat-card:hover {
        transform: translateY(-3px); /* Effet au survol */
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        border-color: rgba(102, 126, 234, 0.5); /* Bordure color√©e au survol */
    }

    .stat-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .stat-label {
        font-size: 14px;
        color: #8e8e93;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Ajustements pour la r√©activit√© si n√©cessaire */
    @media (max-width: 1000px) {
        .header-stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* S'adapte √† la largeur */
            margin-left: 0; /* Pas de marge automatique pour les petits √©crans */
            width: 100%; /* Prend toute la largeur */
            margin-top: 20px; /* Ajoute un peu d'espace si on est sur une seule colonne */
        }
        .dashboard-header {
            flex-direction: column; /* Empile titre et stats sur mobile */
            align-items: flex-start; /* Aligne tout √† gauche sur mobile */
        }
    }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .crypto-card {
            background: rgba(28, 28, 30, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .crypto-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .crypto-info {
            flex: 1;
        }

        .crypto-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .crypto-symbol {
            font-size: 14px;
            color: #8e8e93;
        }

        .crypto-stats {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .crypto-balance {
            font-size: 24px;
            font-weight: 600;
        }

        .crypto-value {
            font-size: 16px;
            color: #8e8e93;
        }

        /* Calendar Navigation */
        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(28, 28, 30, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .calendar-navigation h4 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-navigation .action-btn {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .calendar-navigation .action-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 jours par semaine */
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(28, 28, 30, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .calendar-day-header {
            font-size: 14px;
            color: #8e8e93;
            text-align: center;
            font-weight: 600;
        }

        .calendar-day {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80px; /* Taille fixe pour chaque case */
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .calendar-day.current-month {
            color: #fff;
        }

        .calendar-day.other-month {
            color: #8e8e93;
            opacity: 0.5;
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            border: 1px solid #667eea;
        }

        .calendar-day.has-revenue .day-revenue {
            font-size: 12px;
            font-weight: normal;
            color: #34c759; /* Vert pour les revenus */
            margin-top: 5px;
        }
        .calendar-day.selected.has-revenue .day-revenue {
            color: #fff; /* Revenu en blanc sur fond s√©lectionn√© */
        }

        /* Daily Revenue List */
        .daily-revenue-list {
            background: rgba(28, 28, 30, 0.5);
            border-radius: 20px;
            padding: 20px;
            min-height: 150px; /* Pour √©viter que le contenu ne saute trop */
            border: 1px solid rgba(255,255,255,0.1);
        }

        .daily-revenue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 16px;
        }

        .daily-revenue-item:last-child {
            border-bottom: none;
        }

        .daily-revenue-item .label {
            color: #8e8e93;
        }

        .daily-revenue-item .value {
            font-weight: 600;
            color: #fff;
        }

        /* Activity List */
        .activity-list {
            background: rgba(28, 28, 30, 0.5);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .activity-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .activity-icon.received {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .activity-icon.sent {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .activity-icon.swap {
            background: rgba(0, 122, 255, 0.2);
            color: #007aff;
        }

        .activity-icon.buy {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .activity-details {
            flex: 1;
        }

        .activity-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .activity-subtitle {
            font-size: 14px;
            color: #8e8e93;
        }

        .activity-amount {
            text-align: right;
        }

        .activity-crypto {
            font-size: 18px;
            font-weight: 600;
        }

        .activity-value {
            font-size: 14px;
            color: #8e8e93;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1c1c1e;
            border-radius: 30px;
            padding: 40px;
            min-width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: white;
            border: none;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        /* Forms */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 10px;
            display: block;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* TPE Specific Styles */
        .tpe-dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .invoice-section {
            background: rgba(28, 28, 30, 0.5);
            border-radius: 20px;
            padding: 30px;
        }

        .currency-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .currency-tab {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .currency-tab.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .crypto-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .crypto-option {
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .crypto-option:hover {
            background: rgba(255,255,255,0.08);
        }

        .crypto-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .conversion-settings {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .toggle-switch {
            width: 50px;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        function calculateSwap() {
            const fromCrypto = document.getElementById('swapFromCrypto').value;
            const toCrypto = document.getElementById('swapToCrypto').value;
            const fromAmount = parseFloat(document.getElementById('swapFromAmount').value) || 0;
            
            // Update balance display
            document.getElementById('swapFromBalance').textContent = `Solde: ${app.balance[fromCrypto]?.toFixed(6) || '0'} ${fromCrypto}`;
            
            if (fromAmount > 0) {
                const fromValue = fromAmount * (app.cryptoPrices[fromCrypto] || 1);
                const toAmount = fromValue / (app.cryptoPrices[toCrypto] || 1);
                document.getElementById('swapToAmount').value = toAmount.toFixed(6);
            } else {
                document.getElementById('swapToAmount').value = '';
            }
        }

        function executeSwap() {
            const fromCrypto = document.getElementById('swapFromCrypto').value;
            const toCrypto = document.getElementById('swapToCrypto').value;
            const fromAmount = parseFloat(document.getElementById('swapFromAmount').value);
            const toAmount = parseFloat(document.getElementById('swapToAmount').value);
            
            if (!fromAmount || fromAmount <= 0) {
                showNotification('Erreur', 'Veuillez entrer un montant valide', 'error');
                return;
            }
            
            if (fromCrypto === 'CHF' && fromAmount > app.balance.CHF) {
                showNotification('Erreur', 'Solde CHF insuffisant', 'error');
                return;
            } else if (fromCrypto !== 'CHF' && fromAmount > app.balance[fromCrypto]) {
                showNotification('Erreur', `Solde ${fromCrypto} insuffisant`, 'error');
                return;
            }
            
            // Update balances
            if (fromCrypto === 'CHF') {
                app.balance.CHF -= fromAmount;
            } else {
                app.balance[fromCrypto] -= fromAmount;
            }
            
            if (toCrypto === 'CHF') {
                app.balance.CHF += toAmount;
            } else {
                app.balance[toCrypto] = (app.balance[toCrypto] || 0) + toAmount;
            }
            
            // Add activity
            addActivity({
                type: 'swap',
                title: '√âchange manuel effectu√©',
                subtitle: `${fromCrypto} ‚Üí ${toCrypto}`,
                amount: `${fromAmount.toFixed(6)} ${fromCrypto}`,
                value: `${toAmount.toFixed(6)} ${toCrypto}`
            });
            
            // Add to swaps realized
            app.swapsRealized.unshift({
                id: Date.now(),
                fromCrypto: fromCrypto,
                toCrypto: toCrypto,
                fromAmount: fromAmount,
                toAmount: toAmount,
                date: new Date(),
                type: 'manual'
            });
            
            showNotification('Succ√®s', `√âchange de ${fromAmount.toFixed(6)} ${fromCrypto} vers ${toAmount.toFixed(6)} ${toCrypto} effectu√©!`, 'success');
            
            // Reset form
            document.getElementById('swapFromAmount').value = '';
            document.getElementById('swapToAmount').value = '';
            
            // Refresh
            updateTotalBalance();
            loadMainContent();
        }

            addActivity({
